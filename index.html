
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>نظام حلم - النسخة البلاتينية 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              platinum: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                900: '#0f172a',
              }
            },
            boxShadow: {
              '3d-sm': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03), inset 0 1px 1px 0 rgba(255, 255, 255, 0.8)',
              '3d-md': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04), inset 0 2px 4px 0 rgba(255, 255, 255, 0.9)',
              '3d-lg': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.05), inset 0 2px 4px 0 rgba(255, 255, 255, 1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Cairo:wght@400;700;900&family=Almarai:wght@300;400;700;800&display=swap');
      
      :root {
        font-family: 'Tajawal', sans-serif;
      }

      body {
        background: radial-gradient(circle at top right, #ffffff, #f1f5f9);
        background-attachment: fixed;
        color: #1e293b;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .glass-3d {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.04);
      }

      .logo-3d {
        font-weight: 900;
        color: #0f172a;
        letter-spacing: -2px;
        text-shadow: 
          1px 1px 0px #cbd5e1,
          2px 2px 0px #94a3b8,
          3px 3px 15px rgba(0,0,0,0.1);
      }

      .card-3d {
        border-bottom: 5px solid #e2e8f0;
        border-right: 2px solid #e2e8f0;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .card-3d:hover {
        transform: translateY(-8px) scale(1.01);
        border-bottom-width: 8px;
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12);
      }
      .card-3d:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
      }

      /* Luxury Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { 
        background: #cbd5e1; 
        border-radius: 20px;
        border: 3px solid #f8fafc;
      }

      input, select, textarea {
        background: #ffffff !important;
        border: 2px solid #f1f5f9 !important;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.03) !important;
        border-radius: 18px !important;
      }
      input:focus {
        border-color: #0f172a !important;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05) !important;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
