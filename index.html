
<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>نظام حلم - Platinum Legal Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              platinum: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                900: '#0f172a',
              },
              gold: {
                DEFAULT: '#c5a059',
                light: '#e5c07b',
                dark: '#a38048'
              }
            },
            boxShadow: {
              '3d': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02), inset 0 2px 4px 0 rgba(255, 255, 255, 0.8)',
              '3d-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.03), inset 0 2px 4px 0 rgba(255, 255, 255, 0.9)',
              '3d-pressed': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06), 0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Cairo:wght@400;700;900&family=Almarai:wght@300;400;700;800&display=swap');
      
      :root {
        --brand-accent: #0f172a;
        font-family: 'Tajawal', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
        background-attachment: fixed;
        color: #1e293b;
        min-height: 100vh;
      }

      /* 3D Glassmorphism Effect */
      .glass-3d {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
      }

      /* Extruded 3D Logo */
      .logo-3d {
        font-weight: 900;
        color: #0f172a;
        text-shadow: 
          1px 1px 0px #cbd5e1,
          2px 2px 0px #cbd5e1,
          3px 3px 10px rgba(0,0,0,0.1);
      }

      .card-depth {
        border-bottom: 4px solid #e2e8f0;
        border-right: 2px solid #e2e8f0;
        transition: all 0.2s ease-out;
      }
      .card-depth:hover {
        transform: translateY(-4px);
        border-bottom-width: 6px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }

      /* Custom Scrollbar for Luxury */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #cbd5e1; 
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      .sidebar-blur {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(30px);
      }

      input, select, textarea {
        background: #ffffff !important;
        border: 1px solid #e2e8f0 !important;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.02) !important;
        transition: all 0.2s !important;
      }
      input:focus, select:focus {
        border-color: #0f172a !important;
        box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05) !important;
        transform: translateY(-1px);
      }
    </style>
